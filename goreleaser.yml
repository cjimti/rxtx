# Build customization
build:
  main: ./cmd/rxtx.go
  binary: rxtx

  ldflags: -a -installsuffix cgo

  env:
    - CGO_ENABLED=0

  # GOOS list to build in.
  # For more info refer to https://golang.org/doc/install/source#environment
  # Defaults are darwin and linux
  goos:
    - linux
    - darwin

  # GOARCH to build in.
  # For more info refer to https://golang.org/doc/install/source#environment
  # Defaults are 386 and amd64
  goarch:
    - amd64
    - arm

  goarm:
    - 6

# Archive customization
archive:
  # You can change the name of the archive.
  # This is parsed with Golang template engine and the following variables.
  name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"

  # Archive format. Valid options are `tar.gz` and `zip`.
  # Default is `zip`
  format: tar.gz

  # Additional files you want to add to the archive.
  # Defaults are any files matching `LICENCE*`, `LICENSE*`,
  # `README*` and `CHANGELOG*` (case-insensitive)
  files:
    - LICENSE

dockers:
  -
    goos: linux
    goarch: amd64
    goarm: ''
    binaries:
      - rxtx
    image_templates:
      - "txn2/rxtx:latest"
      - "txn2/rxtx:{{ .Version }}"
      - "txn2/rxtx:{{ .Tag }}"
      - "txn2/rxtx:v{{ .Major }}"
    dockerfile: dockerfiles/amd64/Dockerfile
    build_flag_templates:
      - "--label=org.label-schema.schema-version=1.0"
      - "--label=org.label-schema.version={{.Version}}"
      - "--label=org.label-schema.name={{.ProjectName}}"
  -
    goos: linux
    goarch: arm
    goarm: 6
    binaries:
      - rxtx
    image_templates:
      - 'txn2/rxtx:arm32v6-latest'
      - 'txn2/rxtx:arm32v6-{{ .Version }}'
      - "txn2/rxtx:arm32v6-{{ .Tag }}"
      - "txn2/rxtx:arm32v6-v{{ .Major }}"
    dockerfile: dockerfiles/arm32v6/Dockerfile
    build_flag_templates:
      - "--label=org.label-schema.schema-version=1.0"
      - "--label=org.label-schema.version={{.Version}}"
      - "--label=org.label-schema.name={{.ProjectName}}"
brew:
  name: rxtx

  github:
    owner: txn2
    name: homebrew-tap

  commit_author:
    name: Craig Johnston
    email: cjimti@gmail.com

  folder: Formula

  homepage: https://github.com/txn2/rxtx

  description: "Data queuing, batching and re-transmission."